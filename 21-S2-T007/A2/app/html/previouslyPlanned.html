<!DOCTYPE html>
<html>
  <head>
    <title>Previously Planned Vacations</title>
    <link rel="icon" href="../img/road.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css"/>
    <script src = "../js/services.js"></script>
    <script src = "../js/config.js"></script>
  </head>

  <body>
    <!--Header with Drawer that will be used on every page-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <img src="../img/road.png" style="width: 40px; height: 40px;">
                <span class="mdl-layout-title" style="color: white; right: -10px">GetawayBloom</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Quick Links</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="homepage.html">Homepage</a>
                <a class="mdl-navigation__link" href="previouslyPlanned.html">Previously Planned Vacations</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <!--START WRITING CONTENT HERE-->
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet">
                            <!-- placeholder for previously planned display -->
                        
                            <p style="text-align: center; font-size: 14pt;">Here is a list of your previous planned GetawayBloom vacations</p>
                        
                            <!--table-->
                            <div>
                                <table class="mdl-data-table mdl-js-data-table" style="overflow-y: auto;">
                                    <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">Vacation Name</th>
                                        <th class="mdl-data-table__cell--non-numeric">Starting Location</th>
                                        <th class="mdl-data-table__cell--non-numeric">Vehicle Type</th>
                                        <th class="mdl-data-table__cell--non-numeric">Total Distance</th>
                                        <th class="mdl-data-table__cell--non-numeric">Number of Stops</th>
                                        <th class="mdl-data-table__cell--non-numeric">Date</th>
                                        <th>View More Details</th>
                                    </tr>
                                    </thead>
                                    <tbody id = "vacationContainer"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--next button-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet"
                        style="width: 225px; margin:auto">
                        <button
                            class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
                            mdl-button--accent" onclick="homepageRedirect()" style="width: 200px;">Back to Homepage</button>
                    </div>
                </div>
                <!--snackbar popup-->
                <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button type="button" class="mdl-snackbar__action"></button>
                </div>
            </div>
    </div>
    </main>
    </div>
    <!--link other relevant js files here-->
    <script src="../js/share.js"></script>
    <script src="../js/previouslyPlanned.js"></script>
</body>

</html>
