<!DOCTYPE html>
<html>

<head>
  <title> Finalising</title>
  <link rel="icon" href="../img/road.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css" />
  <script src="../js/services.js"></script>
  <script src="../js/config.js"></script>
  <!--mapbox library and map-->
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    /* Define any CSS here */
    #map {
      height: 45vh;
      width: 80vw;
      margin: auto;
    }

    #finalRouteList {
      width: 40vw;
      height: 18vh;
      margin: auto;
    }
  </style>
</head>

<body>
  <!--Header with Drawer that will be used on every page-->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <img src="../img/road.png" style="width: 40px; height: 40px;">
        <span class="mdl-layout-title" style="color: white; right: -10px">GetawayBloom</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Quick Links</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="homepage.html">Homepage</a>
        <a class="mdl-navigation__link" href="previouslyPlanned.html">Previously Planned Vacations</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--5-col-desktop mdl-cell--4-col-tablet">
              <!-- Textfield with Floating Label -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="top: 5px">
                <input class="mdl-textfield__input" type="text" id="vacationName">
                <label class="mdl-textfield__label" for="vacationName">Name of Vacation</label>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--7-col-desktop mdl-cell--4-col-tablet">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--9-col has-placeholder">
                <input class="mdl-textfield__input" type="date" id="startDate">
                <label class="mdl-textfield__label" for="startDate">Starting Date</label>
              </div>
            </div>
          </div>
        </div>
        <!--MAP-->
        <div class="map" id="map"></div>
        <!--Row : Table listing POI's-->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet"
            style="overflow-x:auto; height:25vh">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp"
              style="width: 80vw; height:30vh; margin:auto;">
              <thead>
                <tr>
                  <th>No.</th>
                  <th class="mdl-data-table__cell--non-numeric">Name</th>
                  <th class="mdl-data-table__cell--non-numeric">Type</th>
                  <th>Leg Distance (km)</th>
                </tr>
              </thead>
              <tbody id="routeList"></tbody>
            </table>
          </div>
        </div>
        <!--Row : Cancel/next buttons-->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet">
            <div style="width: 225px; margin: auto; overflow: auto;">
              <button style="width:100px"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                onclick="cancelFinalising()">Cancel</button>
              <button style="width:100px"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                onclick="previouslyPlannedRedirect()">Save</button>
            </div>
          </div>
        </div>
        <!--ROW 6: Snackbar-->
        <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
          <div class="mdl-snackbar__text" style="text-align: center;"></div>
          <button type="button" class="mdl-snackbar__action"></button>
        </div>
      </div>
  </div>
  </div>
  </main>
  </div>
  <!--link other relevant js files here-->
  <script src="../js/share.js"></script>
  <script src="../js/finalising.js"></script>
</body>

</html>
