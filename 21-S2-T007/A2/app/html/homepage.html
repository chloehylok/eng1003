<!DOCTYPE html>
<html>

<head>
  <title>Homepage</title>
  <link rel="icon" href="../img/road.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css" />
  <script src="../js/services.js"></script>
  <script src="../js/config.js"></script>
</head>
<style>
  /**Define any CSS in here*/
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("../img/homepageBackgroundImage.jpg");
    background-size: cover;
    background-position: center center;
  }
  
</style>

<body>
  <!--Header with Drawer that will be used on every page-->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <img src="../img/road.png" style="width: 40px; height: 40px;">
        <span class="mdl-layout-title" style="color: white; right: -10px">GetawayBloom</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Quick Links</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="homepage.html">Homepage</a>
        <a class="mdl-navigation__link" href="previouslyPlanned.html">Previously Planned Vacations</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <!--left col spacing-->
          <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet"></div>
          <!--centre col (content goes here)-->
          <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet"></div>
          <!--ADD MAIN PAGE CONTENT HERE-->
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet">
              <div style="position: absolute;top: 40%;margin: auto;transform: translate(-50%, -50%);">
                <p style="text-align: center; font-size: 32pt;">Welcome to GetawayBloom!</p>
                <p style="text-align: center; font-size: 18pt;">Our website aims to make easier for travellers, like you, to plan
                  roadtrips anywhere around the world</p>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                  style="position: absolute; left: 50%; transform: translate(-50%,0%);" onclick="startingLocationRedirect()">Start a New Vacation Plan</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--right col spacing-->
      <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet"></div>
  </div>
  </main>
  </div>
  <script src="../js/share.js"></script>
  <script src="../js/homepage.js"></script>
</body>

</html>
